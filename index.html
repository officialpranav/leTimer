<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <input id="stopwatch-name" class="form-control w-75 mx-auto mt-3" type="text" placeholder="Stopwatch Name">
        <p id="stopwatch" class="text-center h1 pt-3">0:00:00.000</p>
        <div class="d-flex gap-2 justify-content-center">
            <button id="start-stop" class="btn btn-primary">Start</button>
            <button id="reset" class="btn btn-warning">Reset</button>
        </div>
        <div id="laps" class="d-flex gap-2 justify-content-center">
            <div class="container mt-3">
                <div class="row">
                    <div class="col-6">
                        <button id="adjusting-parameters-lap" class="btn btn-secondary w-100 mb-2">Adjusting Params</button>
                        <button id="material-handling-lap" class="btn btn-secondary w-100 mb-2">Material Handling</button>
                        <button id="adding-die-lap" class="btn btn-secondary w-100 mb-2">Adding Die</button>
                        <button id="lin-gauge-lap" class="btn btn-secondary w-100 mb-2">Lin Gauge</button>
                        <button id="share" class="btn btn-info w-100 mb-2">Share</button>
                    </div>
                    <div class="col-6">
                        <button id="measuring-lap" class="btn btn-secondary w-100 mb-2">Measuring</button>
                        <button id="removing-die-lap" class="btn btn-secondary w-100 mb-2">Removing Die</button>
                        <button id="first-off-lap" class="btn btn-secondary w-100 mb-2">First Off</button>
                        <button id="other-lap" class="btn btn-secondary w-100 mb-2">Other</button>
                        <button id="looking-for-die-lap" class="btn btn-secondary w-100 mb-2">Looking for Die</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- display laps with grey background -->
        <ol reversed id="laps-list" class="list-group pt-1 px-5 mt-3 h-100 w-100 bg-body-secondary position-fixed overflow-y-scroll" style="max-height: 200px;">
        </ol>
        <script src="script.js" defer></script>
    </body>
</html>
