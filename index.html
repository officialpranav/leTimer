<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </head>
    <body data-bs-theme="dark">
        <div class="d-flex w-100 justify-content-center mt-3 px-3">
            <button id="reset" class="btn btn-danger">Reset</button>
            <input id="stopwatch-name" class="form-control w-75 mx-auto" type="text" placeholder="Stopwatch Name">
        </div>
        <p id="stopwatch" class="text-center h1 pt-3">0:00:00.000</p>
        <div id="laps" class="container mt-3">
            <div class="row">
                <div class="col-6">
                    <button id="start-stop" class="btn btn-primary w-100 mb-3">Start</button>
                    <button id="adjusting-parameters-lap" class="btn btn-secondary w-100 mb-2">Adjusting Params</button>
                    <button id="adding-die-lap" class="btn btn-secondary w-100 mb-2">Adding Die</button>
                    <button id="looking-for-die-lap" class="btn btn-secondary w-100 mb-2">Looking for Die</button>
                    <button id="measuring-lap" class="btn btn-secondary w-100 mb-2">Measuring</button>
                    <button id="talking-lap" class="btn btn-secondary w-100 mb-2">Other</button>
                </div>
                <div class="col-6">
                    <button id="share" class="btn btn-info w-100 mb-3">Share</button>
                    <button id="material-handling-lap" class="btn btn-secondary w-100 mb-2">Material Handling</button>
                    <button id="removing-die-lap" class="btn btn-secondary w-100 mb-2">Removing Die</button>
                    <button id="first-off-lap" class="btn btn-secondary w-100 mb-2">First Off</button>
                    <button id="lin-gauge-lap" class="btn btn-secondary w-100 mb-2">Lin Gauge</button>
                    <button id="other-lap" class="btn btn-secondary w-100 mb-2">Talking</button>
                </div>
            </div>
        </div>
        <!-- display laps with grey background -->
        <ol reversed id="laps-list" class="mt-3 h-100 bg-black w-100 position-fixed overflow-y-scroll" style="max-height: 200px; outline: 2px solid darkslategray;">
        </ol>
        <script src="script.js" defer></script>
    </body>
</html>
