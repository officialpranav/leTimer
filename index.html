<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./8476924.png">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </head>
    <body data-bs-theme="dark">
        <div class="d-flex w-100 justify-content-center mt-3 px-3">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Reset
            </button>
            <input id="stopwatch-name" class="form-control w-75 mx-auto" type="text" placeholder="Stopwatch Name">
        </div>
        <p id="stopwatch" class="text-center h1 pt-3">0:00:00.000</p>
        <div id="laps" class="container mt-3">
            <div class="row">
                <div class="col-4">
                    <button id="start-stop" name="Start" class="btn btn-primary w-100 mb-3">Start</button>
                    <button id="adjusting-parameters-lap" name="Adjusting Params" class="btn btn-secondary w-100 mb-2">Adj. Par.</button>
                    <button id="adding-die-lap" name="Adding Die" class="btn btn-secondary w-100 mb-2">Add. Die</button>
                    <button id="looking-for-die-lap" name="Looking for Die" class="btn btn-secondary w-100 mb-2">L.f.Die</button>
                    <button id="measuring-lap" name="Measuring" class="btn btn-secondary w-100 mb-2">Measuring</button>
                    <button id="talking-lap" name="Other" class="btn btn-secondary w-100 mb-2">Other</button>
                </div>
                <div class="col-4">
                    <button id="share" name="Share" class="btn btn-info w-100 mb-3">Share</button>
                    <button id="material-handling-lap" name="Material Handling" class="btn btn-secondary w-100 mb-2">Mat.Hand.</button>
                    <button id="removing-die-lap" name="Removing Die" class="btn btn-secondary w-100 mb-2">Rem. Die</button>
                    <button id="first-off-lap" name="First Off" class="btn btn-secondary w-100 mb-2">First Off</button>
                    <button id="lin-gauge-lap" name="Linear Gauge" class="btn btn-secondary w-100 mb-2">Lin Gauge</button>
                    <button id="other-lap" name="Talking" class="btn btn-secondary w-100 mb-2">Talking</button>
                </div>
                <div class="col-4">
                    <button id="undo" class="btn btn-outline-info w-100 mb-3">Undo</button>
                    <button id="putting-away-die-lap" name="Putting Away Die" class="btn btn-secondary w-100 mb-2">P.a.Die</button>
                    <button id="looking-at-paper-lap" name="Looking at Paper" class="btn btn-secondary w-100 mb-2">L.a.Paper</button>
                    <button id="adjusting-die-lap" name="Adjusting Die" class="btn btn-secondary w-100 mb-2">Adju. Die</button>
                </div>
            </div>
        </div>
        <!-- display laps with grey background -->
        <ol reversed id="laps-list" class="mt-3 h-100 bg-black w-100 position-fixed overflow-y-scroll" style="max-height: 200px; outline: 2px solid darkslategray;">
        </ol>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">RESET?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Do you want to reset the stopwatch?
                </div>
                <div class="modal-footer">
                    <button id="reset" class="btn btn-danger" data-bs-dismiss="modal">Yes, Reset</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No, Cancel</button>
                </div>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
